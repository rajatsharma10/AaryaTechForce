<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Careers ‚Äì Aarya TechForce</title>

  <link rel="icon" href="assets/img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(120deg, #2575fc, #6a11cb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 60px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
    }

    .container h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }

    .container p {
      font-size: 20px;
      color: #eee;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }

    .home-btn {
      display: inline-block;
      background-color: #fff;
      color: #2575fc;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }

    .home-btn:hover {
      background-color: #1a5bbf;
      color: white;
    }

    @media (max-width: 600px) {
      .container h1 {
        font-size: 32px;
      }

      .container p {
        font-size: 18px;
      }

      .logo {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üöÄ Aarya TechForce</div>
    <h1>Careers Coming Soon</h1>
    <p>We're building a world-class team of tech talent. Opportunities to work with us will be live very soon. Stay tuned!</p>
    <a class="home-btn" href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
